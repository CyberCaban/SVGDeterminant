<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>SVGDeterminant</title>
  </head>
  <body class="flex flex-col items-center mt-4">
    <form class="flex flex-row">
      <div class="flex flex-col mx-2">
        <p class="m-0">Matrix dimensions</p>
        <input
          class="border-2 border-zinc-500 rounded-md text-center w-auto cursor-default"
          type="number"
          min="3"
          name="dimensions"
          value="3"
        />
        <button>build</button>
      </div>
      <div class="flex flex-col mx-2 pointer-none">
        <p class="cursor-default">Square size</p>
        <input type="range" name="size" id="size" />
      </div>
      <div class="flex flex-col mx-2 pointer-none">
        <p class="cursor-default">Animation speed</p>
        <input
          type="range"
          name="speed"
          id="speed"
          max="0.4"
          min="0.00001"
          step="0.00001"
        />
        <button class="speed-default">Default</button>
      </div>
    </form>

    <div class="svgWrapper p-2 border-zinc-500 rounded-md"></div>
    <a href="" class="download" disabled>Get Svg</a>
  </body>
</html>
